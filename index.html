<!DOCTYPE html>
<html lang="en" theme="dark">
  <head>
    <!-- Meta Tags for SEO -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Timeless is a music web app built by Nadeem Ashraf, offering seamless streaming, personalized playlists, and an immersive listening experience."
    />
    <meta
      name="keywords"
      content="music, web app, streaming, playlists, Nadeem Ashraf, Timeless"
    />

    <!-- Open Graph Meta Tags for Social Sharing -->
    <meta property="og:title" content="Timeless - Music Web App" />
    <meta
      property="og:description"
      content="Timeless is a music web app built by Nadeem Ashraf, offering seamless streaming, personalized playlists, and an immersive listening experience."
    />
    <meta property="og:image" content="/logo.svg" />
    <meta property="og:url" content="https://www.yourwebsite.com/" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:title" content="Timeless - Music Web App" />
    <meta
      name="twitter:description"
      content="Timeless is a music web app built by Nadeem Ashraf, offering seamless streaming, personalized playlists, and an immersive listening experience."
    />
    <meta name="twitter:image" content="/logo.svg" />
    <meta name="twitter:card" content="summary_large_image" />

    <!-- Title Tag -->
    <title>Timeless - Music Web App | Built by Nadeem Ashraf</title>

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />

    <!-- Structured Data (Optional) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebApplication",
        "name": "Timeless",
        "creator": {
          "@type": "Person",
          "name": "Nadeem Ashraf"
        },
        "description": "Timeless is a music web app that provides seamless streaming and personalized playlists for an immersive music experience.",
        "url": "https://www.yourwebsite.com/",
        "logo": "/logo.svg",
        "sameAs": "https://www.twitter.com/yourhandle"
      }
    </script>
  </head>
  <body>
    <!-- Main Content -->
    <div id="root"></div>

    <!-- JavaScript -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
